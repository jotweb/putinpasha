<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Putin Pasha</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: clamp(10px, 5%, 30px);
      min-height: 100vh;
    }

    header {
      margin-bottom: clamp(20px, 5vw, 40px);
      padding: 0 clamp(10px, 5%, 20px);
    }

    h1 {
      font-size: clamp(1.5rem, 5vw, 2.5rem); /* responsive font size */
      margin-bottom: clamp(5px, 2vw, 15px);
      color: #00ffc3;
      word-wrap: break-word;
    }

    p {
      font-size: clamp(0.9rem, 2.5vw, 1.2rem);
      margin-bottom: clamp(15px, 3vw, 25px);
    }

    .profile-img {
      width: clamp(90px, 20vw, 150px); /* image scales with screen */
      height: clamp(90px, 20vw, 150px);
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: clamp(10px, 2vw, 20px);
      border: 2px solid #00ffc3;
    }

    .social-links {
      display: flex;
      gap: clamp(15px, 5vw, 30px);
      justify-content: center;
      flex-wrap: wrap;
    }

    .social-links a {
      color: #f0f0f0;
      font-size: clamp(1.5rem, 5vw, 2rem);
      transition: color 0.3s, transform 0.3s;
    }

    .social-links a:hover {
      color: #00ffc3;
      transform: scale(1.2);
    }

    footer {
      margin-top: clamp(20px, 5vw, 40px);
      font-size: clamp(0.7rem, 2vw, 0.9rem);
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <img src="profile.jpg" alt="Putin Pasha" class="profile-img">
    <h1>Putin Pasha</h1>
    <p>Hello! Welcome to my personal profile page.</p>
  </header>

  <div class="social-links">
    <a href="https://wa.me/YOURNUMBER" target="_blank"><i class="fab fa-whatsapp"></i></a>
    <a href="https://instagram.com/putinpasha2025/" target="_blank"><i class="fab fa-instagram"></i></a>
  </div>

  <footer>
    &copy; 2025 Putin Pasha. All rights reserved.
  </footer>

</body>
</html>
