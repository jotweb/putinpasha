<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Putin Pasha</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
    }

    header {
      margin-bottom: 25px;
      padding: 0 10px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #00ffc3;
      word-wrap: break-word;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .social-links {
      display: flex;
      gap: 25px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .social-links a {
      color: #f0f0f0;
      font-size: 2rem;
      transition: color 0.3s, transform 0.3s;
    }

    .social-links a:hover {
      color: #00ffc3;
      transform: scale(1.2);
    }

    footer {
      margin-top: 30px;
      font-size: 0.8rem;
      color: #888;
    }

    /* Responsive tweaks */
    @media (max-width: 400px) {
      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 0.9rem;
      }

      .social-links a {
        font-size: 1.8rem;
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Putin Pasha</h1>
    <p>Hello! Welcome to my personal profile page.</p>
  </header>

  <div class="social-links">
    <a href="https://wa.me/YOURNUMBER" target="_blank"><i class="fab fa-whatsapp"></i></a>
    <a href="https://instagram.com/putinpasha2025/" target="_blank"><i class="fab fa-instagram"></i></a>
  </div>

  <footer>
    &copy; 2025 Putin Pasha. All rights reserved.
  </footer>

</body>
</html>
